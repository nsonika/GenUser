<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GenUser</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="navbar">
    <h1 id="title">GenUser</h1>
    
</div>
  
<div class="filter">

  <div class="fil-container">
<div class="fil-options">
    <label for="gender">Gender: </label>
            <select name="gender" id="gender">
                <option value="">Any</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
</div>

<div class="fil-options">
    <label for="nationality">Nationality: </label>
          <select id="nationality">
            <option value="au">AU</option>
            <option value="ca">CA</option>
            <option value="gb">GB</option>
            <option value="in">IN</option>
            <option value="us">US</option>  
          </select>
</div>

<div class="fil-options">
    <label for="count">Number of Users: </label>
    <input type="number" id="count" min="1" max="50" value="1">
</div>

</div>

<div class="btn">
    <button id="generateUser">Generate</button>
  </div>
</div>

<!-- display generated user information -->
<div id="userContainer"></div>

<footer class="footer">
    <div class="footer-content">
      <p>&copy; 2023 GenUser. All rights reserved.</p>
      </nav>
    </div>
  </footer>
  

</div>
    <script src="script.js"></script>
  
</body>
</html>
